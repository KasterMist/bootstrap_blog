{{- if and (default true .Site.Params.post.copyright) (default true .Params.copyright) -}}
<div class="post-copyright mb-3 row card component" id="post-copyright">
    <div class="card-header">
        <h2 class="card-title fs-4 my-2 text-surface">{{ i18n "copyright" }}</h2>
    </div>
    <div class="card-body">
        {{- if isset .Site.Params "creativecommons" -}}
        {{ partial "post/copyright/cc" . }}
        {{- end -}}
        {{ partial "post/copyright/custom" . }}
    </div>
</div>
{{- end -}}
